<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<title>JavaScript Increasing and Decreasing Image Size</title>
<script>
	var energyLevel= 0;
	var file=1;
    function zoomin(){
        var myImg = document.getElementById("pokemon");
        var currWidth = myImg.clientWidth;
		
        if(energyLevel<15){
			myImg.style.width = (currWidth + 50) + "px";
			energyLevel++;
			console.log(energyLevel)
            
        } else{
			alert("EVOLVE");
			file++;
			document.getElementById("pokemon").src="img"+file +".jpg";
			energyLevel=0;
			
            
        } 
    }
    function zoomout(){
        var myImg = document.getElementById("sky");
        var currWidth = myImg.clientWidth;
        if(currWidth == 50){
            alert("Maximum zoom-out level reached.");
        } else{
            myImg.style.width = (currWidth - 50) + "px";
        }
    }
</script>
